<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Login</h1>
            <form id="form" action="./index.html">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="correo" required placeholder="Correo Electronico">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>

                    <p>Olvidaste tu contraseña <a href="indexcontra.html">Click aquí</a></p>
                </div>

                <div class="btn-field">
                    <button id="signUp" type="button"><a href="./indexregistro.html">Registro</a></button>
                    <button id="signIn" type="button" class="disable"><a href="./indexlogin.html">Login</a></button>
                </div>
            </form>
            <br>
            <div id="sendbtn" class="btn-field" onclick="mostrar();">
                <button id="send" type="button">Enviar</button>
            </div>
            <br>
        </div>
